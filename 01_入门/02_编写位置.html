<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js的编写位置</title>
    <!--1、可以将js编写到网页内部的script标签-->
    <!--    <script type="text/javascript">-->
    <!--        alert("猜猜我是谁！");-->
    <!--    </script>-->
    <!-- 2、可以将js编写到外部的js文件中，然后过script标签进行引入-->
    <script src="./script/script.js"></script>
</head>
<body>
    <!--3、可以将js代码编写到指定属性中-->
    <button onclick="alert('你点我干嘛！')">点我一下</button>

    <hr>
    <a href="javascript:alert('该网页不存在404')">超链接</a>

</body>
</html>
