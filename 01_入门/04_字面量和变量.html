<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
    <script>/*
    字面量
        - 字面量就是一个值，它所代表的含义就是它字面的意思
        - 在JS中所有的字面量都可以直接使用，但是直接使用字面量并不方便
    变量
        - 变量可以用来“存储”字面量
        - 并且变量中存储的字面量可以随意修改
        - 通过变量可以对字面量进行描述，并且变量比较方便修改

    */
    let x
    x = 'hhh'
    console.log(x)

    let age;
    age = 26;
    console.log(age)
    /*
    *   变量的使用
    *       声明变量：let 变量名 、var 变量名
    *       变量赋值：=
    *       声明和赋值同时进行：let 变量名 = 变量值
    * */
    let a  // let 是新语法
    var b  // var 是旧语法
    a = '2024-10-12'
    b = true
    console.log(a, b)

    let i = 99
    console.log(i)
    </script>
</head>
<body>

</body>
</html>
