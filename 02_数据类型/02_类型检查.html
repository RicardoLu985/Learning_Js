<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型检查</title>
    <script>
        let a = 10;
        let b = 10n;
        console.log(a, b)
        // a + b: Uncaught TypeError: Cannot mix BigInt and other types, use explicit conversions
        /*
            typeof 运算符
                - typeof用来检查不同的值的类型
                - 它会根据不同的值返回不同的结果
        
        */
       console.log(typeof a)  // "number"
       console.log(typeof b)  // "bigint"

    </script>
</head>
<body>
    
</body>
</html>
