<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数值</title>
    <script>
      /*
      * 数值（Number）
      *     - 在js中，所有的整数和浮点数都是number类型；
      *     - js中的数值并不是无限大的，当数值超过一定范围后会显示近似值;
      *     - Infinity 是一个特殊的数值，表示无穷；
      *     - 所以在js中进行一些精度比较高的运算需要十分注意;
      *     - NaN 也是一个特殊的数值，表示非法的数值。
      * */
      let a = 999;
      a = 0.1+0.2;
      a = 1 - 'a';  // NaN: Not a Number

      /*
          大整数（BigInt）
              - 大整数用来表示一些比较大的整数；
              - 大整数使用n结尾，它可以表示的数字范围是无限大
      */

      /*
       * 其他进制的数字：
       *    二进制：0b
       *    八进制：0o
       *    十六进制：0x
       * 
       * */
      a = 0b1010  //不管几进制，输出结果都是十进制的形式。
      let b = 0o1010;
      let c = 0x1010;
      console.log(a, b, c);

    </script>
</head>
<body>

</body>
</html>
