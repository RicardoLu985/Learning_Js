<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /*
            字符串
                - 在js中使用单引号或双引号来表示字符串
                - 转义字符 \
                    \" --> "
                    \' --> '
                    \\ --> \
                    \t --> 制表符
                    \n --> 换行符
                - 模板字符串
                    - 使用反单引号` 来表示模板字符串
                    - 模板字符串中可以嵌入变量
                - 使用typeof检查一个字符串时会返回string
        */
       let name = "阿山"
       let str = `你好，${name}`
       let a = 'hello'
       a = '我也是一个字符串。'

       let b = 100;
       console.log(a)
       console.log(str)
       console.log(typeof a)
        console.log(`b = `, b)
        console.log(`b = ${b}`)

    </script>
</head>
<body>
    
</body>
</html>
